<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="leftbox">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p class="number">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="resultp">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightbox">
      <h4>Summary</h4>
      <div class="results">
        <div class="reaction">
          <div class="iconword">
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
            <span class="reactioncolor">Reaction</span>
          </div>
          80/ 100
        </div>
        <div class="memory">
          <div class="iconword">
            <img src="assets/images/icon-memory.svg" alt="memory-icon">
            <span class="memorycolor">Memory</span>
          </div>
          92 / 100
        </div>
        <div class="verbal">
          <div class="iconword">
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
            <span class="verbalcolor">Verbal</span>
          </div>
          61 / 100
        </div>
        <div class="visual">
          <div class="iconword">
            <img src="assets/images/icon-visual.svg" alt="visual-icon">
            <span class="visualcolor">Visual</span>
          </div>
          72 / 100
        </div>
      </div>
      <div class="button">Continue</div>
    </div>
  </div>
</body>

</html>
